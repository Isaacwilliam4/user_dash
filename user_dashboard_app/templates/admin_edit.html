<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="header">

        <h4>Test App</h4>
        <a href="/all_users"><button class="btn btn-default bold">Dashboard</button></a>
        <a href="/show_user"><button class="btn btn-default bold">Profile</button></a>
        <a href="/logout"><button class="btn btn-primary" style="margin-left: 1000px;">Logout</button></a>
        
    </div>
    <div id="wrapper_admin_edit">
        <h1>Edit User</h1>
            <div id="admin_edit_user">
                <form action="/admin_edit_user/{{user.id}}" class="form-group" method="POST">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" value="{{user.email}}">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                    <label for="user_lvl">User Level</label>
                    <select name="user_lvl" class="form-control">
                        <option value='9'>Admin</option>
                        <option value='1'>Normal</option>
                    </select><br>
                    <label for="desc">Description:</label>
                    <textarea name="desc" class="form-control" cols="30" rows="10"></textarea>
                    
                    <button class="btn btn-success">Save</button>
        
                </form>

            </div>
            
            <div id="admin_edit_password">
                <form action="/admin_edit_password/{{user.id}}" method="POST" class="form-group">
                    {% csrf_token %}

                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                    <label for="confirm">Confirm:</label>
                    <input type="password" name="confirm" class="form-control"><br>
                    <button class="btn btn-success">Save</button>
    
                </form>

            </div>
            
    </div>
    <div class="errors">
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
